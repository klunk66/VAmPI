name: security-pipeline

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  sast-bandit:
    name: SAST
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install bandit

      - name: Run Bandit
        continue-on-error: true
        run: |
          bandit -r . -x ./.git,./.venv,./venv -ll -f json -o bandit-report.json

      - name: Upload Bandit report
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: bandit-report.json

  dast-zap:
    name: DAST
    runs-on: ubuntu-latest
    needs: sast-bandit
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Start API
        run: |
          python app.py &
          sleep 5
          curl -s http://127.0.0.1:5000/createdb || true

      - name: Make workspace writable for ZAP
        run: |
          chmod -R a+rwX "$GITHUB_WORKSPACE"

      - name: ZAP Baseline Scan
        continue-on-error: true
        uses: zaproxy/action-baseline@v0.12.0
        with:
          target: "http://127.0.0.1:5000"
          cmd_options: "-I -r zap_report.html"

      - name: Upload ZAP report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: zap_report.html
